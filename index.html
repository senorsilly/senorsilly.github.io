<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Invoice Builder</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--https://content-security-policy.com/-->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none';
          script-src 'self' 'unsafe-inline';
          style-src 'self' 'unsafe-inline';
          connect-src 'self';
          img-src 'self';
          form-action 'self';
          manifest-src 'self' ;
          worker-src 'self';" />
    <!--https://www.w3schools.com/w3css/-->
    <link href="assets/css/w3.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
</head>
<body style="min-height:100vh">
    <div class="w3-container w3-purple">
        <h1>
            <span title="open Sidebar" style="display: inline-block;" id="openNav" class="w3-button w3-transparent w3-xlarge" onclick="w3_open()">☰</span>
            Invoice Builder
        </h1>
    </div>
    <div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width: 200px; display: none;" id="mySidebar">
        <div class="w3-bar w3-dark-grey">
            <span class="w3-bar-item w3-padding-16">Options</span>
            <button onclick="w3_close()" class="w3-bar-item w3-xlarge w3-button w3-right w3-padding-16" title="close Sidebar">×</button>
        </div>
        <div class="w3-bar-block">
            <button class="w3-bar-item w3-button w3-purple" onclick="showHome();">Home</button>
            <button class="w3-bar-item w3-button" onclick="showServices();">Services</button>
        </div>
    </div>

    <div id="main" style="margin-left: 0px;">
        <div class="w3-container">
            <table id="" class="w3-table-all">
                <tbody id="invoiceTableBody">
                    <tr class="sticky">
                        <th><button id="AddRow" class="w3-button w3-ripple w3-grey" style="z-index:0">+</button></th>
                        <th>Service</th>
                        <th>Cost</th>
                        <th>Number</th>
                        <th class="w3-right">Sub-Total</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="w3-bottom w3-purple" style="width:100%">
        <h2 style="padding-left:25px; font-size:2em">Grand Total: <span id="GrandTotal" style="margin-right:15px;" class="w3-right">$0.00</span></h2>

    </div>

    <div id="Services" class="w3-modal" style="display: none;">
        <div class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-purple">
                <span onclick="closeServices();" class="w3-button w3-xxlarge w3-purple w3-display-topright">×</span>
                <h2 style="min-height:52px">
                    Services
                    <button id="AddServiceRow" class="w3-button w3-ripple w3-grey " style="z-index:0;margin-left:15px;">+</button>
                </h2>
            </header>
            <div class="w3-container">

                <table class="w3-table-all" id="ServicesTable">
                </table>
            </div>
            <br />
            <footer class="w3-container w3-purple w3-display-container">
                &nbsp;
            </footer>
        </div>
    </div>

    <script src="assets/js/app.js"></script>

</body>
</html>
